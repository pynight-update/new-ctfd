<VirtualHost *>
    ServerName pynight-ctfd.com

    WSGIDaemonProcess PyNightCTFd user=user1 group=group1 threads=5
    WSGIScriptAlias / /var/www/PyNightCTFd/mainfile.wsgi

    <Directory /var/www/PyNightCTFd>
        WSGIProcessGroup PyNightCTFd
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>